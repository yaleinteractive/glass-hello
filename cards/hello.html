<article>
  <figure>
    <img src="http://art.yale.edu/image_columns/0003/4858/20070524_010537_486.jpg" height="100%">
  </figure>
  <section>
    <table class="text-small align-justify no-border"> 
      <tbody>
        <tr>
          <td class="muted">Lat</td>
          <td>{{= it.latitude }}</td>
        </tr>
        <tr>
          <td class="muted">Lon</td>
          <td>{{= it.longitude }}</td>
        </tr>
        <tr>
          <td class="muted">Time</td>
          <td>{{= it.timestamp }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</article>
